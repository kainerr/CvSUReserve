<!DOCTYPE html>
<html>
<head>
    <title>CvSUReserve - Book a Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4>CvSUReserve | Room Booking</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label">Select Room</label>
                            {{ form.room }}
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Start Time</label>
                                {{ form.start_time }}
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">End Time</label>
                                {{ form.end_time }}
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Equipment Needed (Hold Ctrl to select multiple)</label>
                            {{ form.equipment }}
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Purpose of Activity</label>
                            {{ form.purpose }}
                        </div>

                        <button type="submit" class="btn btn-success w-100">Submit Booking Request</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
