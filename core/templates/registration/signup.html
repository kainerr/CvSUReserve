<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - CvSUReserve</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

<div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-3">
        <h3 class="text-success fw-bold">Create Account</h3>
        <p class="text-muted">Join CvSUReserve</p>
    </div>

    <form method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="mb-3">
                <label class="form-label fw-bold">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                    <small class="d-block text-muted mt-1" style="font-size: 0.8em;">{{ field.help_text }}</small>
                {% endif %}
                {% for error in field.errors %}
                    <div class="text-danger small">{{ error }}</div>
                {% endfor %}
            </div>
        {% endfor %}

        <div class="mb-3">
            <label class="form-label fw-bold">Department</label>
            <select name="department" class="form-select" required>
                <option value="" selected disabled>Select your department...</option>
                <option value="Department of Computer Studies">Department of Computer Studies</option>
                <option value="Department of Criminology">Department of Criminology</option>
                <option value="Department of Management Studies">Department of Management Studies</option>
                <option value="Department of Teacher Education">Department of Teacher Education</option>
                <option value="Department of Arts & Sciences">Department of Arts & Sciences</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success w-100 py-2">Sign Up</button>
    </form>

    <div class="text-center mt-3">
        <small>Already have an account? <a href="{% url 'login' %}" class="text-success fw-bold">Login here</a></small>
    </div>
</div>

</body>
</html>
