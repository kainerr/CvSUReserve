{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | CvSUReserve</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'core/cvsu_logo.png' %}">
    <style>
        body {
            /* 1. Background Image with Dark Overlay */
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url("{% static 'core/campus.jpg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Keeps bg still when scrolling */
            height: 100vh; /* Full screen height */

            /* 2. Centering the Box */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); /* Nice shadow effect */
            width: 100%;
            max-width: 400px; /* Keeps the form from getting too wide */
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="text-center mb-4">
            <h3 class="fw-bold text-success">Welcome Back</h3>
            <p class="text-muted small">Please login to your account</p>
        </div>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                {{ form.username.label_tag }}
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>

            <div class="mb-3">
                {{ form.password.label_tag }}
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>

            <button type="submit" class="btn btn-success w-100 fw-bold">Login</button>
        </form>

        <hr>
        <div class="text-center">
            <p class="small mb-0">Don't have an account?</p>
            <a href="{% url 'signup' %}" class="text-success fw-bold text-decoration-none">Create Account</a>
        </div>
        <div class="text-center mt-2">
            <a href="{% url 'landing_page' %}" class="text-muted small">‚Üê Back to Home</a>
        </div>
    </div>

</body>
</html>
